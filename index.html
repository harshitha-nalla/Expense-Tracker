<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 align="center" id="head">Expense Tracker</h1>

    <div class="totalExpense">
        <p>Total Expense: </p>
    </div>
   
    <div class="input">
      
        <form>
        <div class="item">
        <label for="in">Item:</label>
        <input type="text" id="in" name="in" autocomplete="off">
    </div>
        <br>
        <div class="expens">
        <label id="expense">Expense:</label>
        <input type="number">
        </div>
        <div class="box">
        <input id="submit" type="submit" value="Save" class="submit">

        <button id="submit" class="show">Show</button>
       
    </div>

    </form>
</div>


<div id="show-items">
</div>

   

    
    
    <script src="index.js"></script>
    
    

</body></html>
